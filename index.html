<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swiper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Slider main container -->
      <header class="header">
        <p class="header__title title">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</p>
      </header>
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="img/BitmapLenovo.svg" alt="" />
            <button class="button-next">
              <img src="/img/goline.svg" alt="" />
            </button>
          </div>
          <div class="swiper-slide">
            <img src="img/BitmapSamsung.svg" alt="" />
            <button class="button-next">
              <img src="/img/goline.svg" alt="" />
            </button>
          </div>
          <div class="swiper-slide">
            <img src="img/BitmapApple.svg" alt="" />
            <button class="button-next">
              <img src="/img/goline.svg" alt="" />
            </button>
          </div>
          <div class="swiper-slide">
            <img src="img/BitmapViewSonic.svg" alt="" />
            <button class="button-next">
              <img src="/img/goline.svg" alt="" />
            </button>
          </div>
          <div class="swiper-slide">
            <img src="img/BitmapBosch.svg" alt="" />
            <button class="button-next">
              <img src="/img/goline.svg" alt="" />
            </button>
          </div>
          <div class="swiper-slide">
            <img src="img/BitmapHP.svg" alt="" />
            <button class="button-next">
              <img src="/img/goline.svg" alt="" />
            </button>
          </div>
          <div class="swiper-slide">
            <img src="img/BitmapAcer.svg" alt="" />
            <button class="button-next">
              <img src="/img/goline.svg" alt="" />
            </button>
          </div>
          <div class="swiper-slide">
            <img src="img/BitmapSony.svg" alt="" />
            <button class="button-next">
              <img src="/img/goline.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
      <div class="swiper-grid">
        <div class="swiper-slide-grid-wrapper">
          <div class="swiper-slide-grid">
            <img src="/img/BitmapLenovo.svg" alt="" />
            <button class="button-next">
              <img src="/img/goline.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="swiper-slide-grid-wrapper">
          <div class="swiper-slide-grid">
            <img src="/img/BitmapSamsung.svg" alt="" />
            <button class="button-next">
              <img src="/img/goline.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="swiper-slide-grid-wrapper">
          <div class="swiper-slide-grid">
            <img src="/img/BitmapApple.svg" alt="" />
            <button class="button-next">
              <img src="/img/goline.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="swiper-slide-grid-wrapper">
          <div class="swiper-slide-grid">
            <img src="/img/BitmapBosch.svg" alt="" />
            <button class="button-next">
              <img src="/img/goline.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="swiper-slide-grid-wrapper">
          <div class="swiper-slide-grid">
            <img src="/img/BitmapHP.svg" alt="" />
            <button class="button-next">
              <img src="/img/goline.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="swiper-slide-grid-wrapper">
          <div class="swiper-slide-grid">
            <img src="/img/BitmapAcer.svg" alt="" />
            <button class="button-next">
              <img src="/img/goline.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="swiper-slide-grid-wrapper swiper-slide-grid-wrapper_dt">
          <div class="swiper-slide-grid">
            <img src="/img/BitmapSony.svg" alt="" />
            <button class="button-next">
              <img src="/img/goline.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="swiper-slide-grid-wrapper swiper-slide-grid-wrapper_dt">
          <div class="swiper-slide-grid">
            <img src="/img/BitmapLenovo.svg" alt="" />
            <button class="button-next">
              <img src="/img/goline.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="swiper-slide-grid-wrapper swiper-slide-grid-wrapper_dt">
          <div class="swiper-slide-grid">
            <img src="/img/BitmapLenovo.svg" alt="" />
            <button class="button-next">
              <img src="/img/goline.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="swiper-slide-grid-wrapper swiper-slide-grid-wrapper_dt">
          <div class="swiper-slide-grid">
            <img src="/img/BitmapSamsung.svg" alt="" />
            <button class="button-next">
              <img src="/img/goline.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="swiper-slide-grid-wrapper swiper-slide-grid-wrapper_dt">
          <div class="swiper-slide-grid">
            <img src="/img/BitmapApple.svg" alt="" />
            <button class="button-next">
              <img src="/img/goline.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
      
      <button id="button">
          <img id="button-img" src="/img/icondown.svg" alt="">
          <p id="button-text">Показать все</p>
          </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
